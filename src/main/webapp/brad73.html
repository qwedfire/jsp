<!-- 沒有換列沒有空白 比較省效能>>min -->
<!-- 網路上copy 網址https://www.w3schools.com/jquery/jquery_get_started.asp -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
// 	jQuery
	function test1(){
		$("#id1").load("brad71.jsp?max="+$("#max").val());
	}
	function test2(){
		$.get("brad71.jsp?max="+$("#max").val(),function(data,status){
			if(status=="success"){
				$("#id1").html(data);
			}
			console.log(data);
			console.log(status);
		});
	}
// 	一列裡面有多個敘述句就要分號
	function test3(){
		$.post("brad72.jsp",
		{
			"max":$("#max").val()
		},function(data,status){
			if(status=="success"){
				$("#id1").html(data);
			}
		});
	}
</script>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<input id="max">
	 	<button onclick="test1()">Test1</button><hr>
	 	<button onclick="test2()">Test2</button><hr>
	 	<button onclick="test3()">Test3</button><hr>	 	
	 	<div id="id1"></div>
	</body>
</html>
